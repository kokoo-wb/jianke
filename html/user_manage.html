<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>桥梁智能检测系统（E.T-Bridge）</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/pagecss/user_manage.css" />
</head>

<body>
    <header class="header">
        <div class="menu">
            <h1>
                <a href="#">
                    <img src="../images/logo.png" alt="" />
                    <span>建科易检</span>
                </a>
            </h1>
            <ul>
                <li>
                    <a href="#" data="systemCheck">检测系统</a>
                </li>
                <li>
                    <a href="#">路桥管理</a>
                </li>
                <li>
                    <a href="user_manage.html">用户管理</a>
                </li>
                <li>
                    <a class="logout" onclick="commonPlugins.logout()">
                        <img src="../images/logout.png" alt="">
                        <span>/</span>
                        <span class="logout-btn">退出登录</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="slide-menu"></div>
    </header>

    <div class="container">
        <div class="content content-full-screen">
            <table class="user-list-table" border="1">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>用户类型</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>管理员</td>
                        <td>
                            <a href="#" class="editor-btn">
                                <img src="../images/update.png" />
                            </a>
                            <a href="#" class="delete-btn">
                                <img src="../images/delete.png" />
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>管理员</td>
                        <td>
                            <a href="#" class="editor-btn">
                                <img src="../images/update.png" />
                            </a>
                            <a href="#" class="delete-btn">
                                <img src="../images/delete.png" />
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="add-user-btn" onclick="showModal('typeModal')">+ 新增用户</a>
        </div>

        <div class="modal" id="typeModal">
            <div class="user-input-item first-input">
                <label>用户名：</label>
                <input type="text" />
            </div>
            <div class="user-input-item">
                <label>密码：</label>
                <input type="password" />
            </div>
            <div class="user-input-item">
                <label>姓名：</label>
                <input type="text" />
            </div>
            <div class="user-type">
                <label>类型：</label>
                <div class="user-type-select">
                    <div class="select">
                        <span class="select-title">类型</span>
                        <ul style="z-index: 1200">
                            <li>复检员</li>
                            <li>管理员</li>
                        </ul>
                    </div>
                </div>
            </div>

            <a class="save-btn">
                <img src="../images/save.png" />
                <span>保存信息</span>
            </a>
            <button class="cancel-btn" onclick="commonPlugins.closeModal()">
                <img src="../images/back-icon.png" />
                <span>返回</span>
            </button>
        </div>
    </div>


    <script src="../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../js/common.js"></script>

    <script>
        /**
         * [弹出编辑框]
         * @param [string] id [Modal Id]
         * @desc 弹出Modal 初始化select组件
        */
        function showModal(id) {
            commonPlugins.showModal(id);
            commonPlugins.selectInit();
        }
    </script>
</body>

</html>
