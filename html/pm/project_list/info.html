                </li>
                <li>
                    <a href="../../user_manage.html">用户管理</a>
                </li>
                <li>
                    <a class="logout" onclick="commonPlugins.logout()">
                        <img src="../../../images/logout.png" alt="">
                        <span>/</span>
                        <span class="logout-btn">退出登录</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="slide-menu"></div>

    <div class="container">
        <nav class="sidebar">
            <img src="../../../images/trianglecolour.png" class="triangle" />
            <div class="search-input">
                <img src="../../../images/searchicon.png" />
                <input type="text" />
            </div>

            <ul class="nav">
                <li class="nav-item">
                    <div class="nav-first-item">
                        <span>信息统计</span>
                        <span class="nav-item-show"></span>
                    </div>
                    <ul>
                        <li>
                            <a href="../../project_statistics.html">项目信息统计</a>
                        </li>
                        <li>
                            <a href="../../area_statistics.html">区域信息统计</a>

                    </ul>
                </li>
                <li class="nav-item nav-open">
                    <div class="nav-first-item">
                        <span>项目管理</span>

                    <ul>
                        <li class="nav-active">

                    </ul>

        <div class="content">
            <div class="content-in">
                <div class="project-edit-content">
                    <div class="project-edit-content-in">
                        <h1 class="project-title">东莞市松山湖大道市政工程</h1>
                        <div class="project-op-items">
                            <a href="../project_list.html" class="close-btn">
                                <img src="../../../images/close-w.png">
                            </a>
                            <a href="info.html" class="op-item op-item-active">项目信息</a>
                            <a href="addbridge.html" class="op-item">添加桥梁</a>
                            <a href="testlist.html" class="op-item">检测列表</a>
                        </div>
                        <div class="project-edit">
                            <div class="project-form">
                                <div class="project-form-left">
                                    <div class="project-form-item">
                                        <label>
                                            <span class="require">*</span>
                                            <span>项目名称：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span class="require">*</span>
                                            <span>开始时间：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span>合同编号：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span>业主联系人：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span class="require">*</span>
                                            <span>省份：</span>
                                        </label>
                                        <div class="project-province-select">
                                            <div class="select">
                                                <span class="select-title">省份</span>
                                                <ul>
                                                    <li>广东省</li>
                                                    <li>湖南省</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span class="require">*</span>
                                            <span>项目负责人：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                </div>

                                <div class="project-form-right">
                                    <div class="project-form-item">
                                        <label>
                                            <span class="require">*</span>
                                            <span>业主单位：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span>结束时间：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span>项目金额：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span>联系电话：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span class="require">*</span>
                                            <span>地级市：</span>
                                        </label>
                                        <div class="project-city-select">
                                            <div class="select">
                                                <span class="select-title">地级市</span>
                                                <ul>
                                                    <li>广州市</li>
                                                    <li>佛山市</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="project-form-item">
                                        <label>
                                            <span>备注：</span>
                                        </label>
                                        <input type="text" />
                                    </div>
                                </div>
                            </div>

                            <div class="project-op">
                                <a>
                                    <img src="../../../images/save.png" />
                                    <span>保存信息</span>
                                </a>
                                <a>
                                    <img src="../../../images/documented.png" />
                                    <span>归档项目</span>
                                </a>
                                <a class="delete-project">
                                    <img src="../../../images/delete.png" />
                                    <span>删除项目</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除项目弹出模态框 -->
    <div class="modal" id="deleteModal">
        <p class="modal-title">东莞市松山湖大道市政工程</p>
        <p class="modal-title">确认删除该项目</p>
        <p class="modal-title-last">？</p>

        <a class="confirm-btn onok">删除确认</a>
        <button class="cancel-btn oncancel">取消</button>
    </div>


    <script src="../../../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../../js/common.js"></script>

    <script>
        // 删除项目执行
        $('.delete-project').click(function () {
            commonPlugins.showModal('deleteModal', {
                onOk: function () {
                    commonPlugins.closeModal();
                },
                onCancel: function () {
                    commonPlugins.closeModal();
                }
            });
        });
    </script>
</body>
